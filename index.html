<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="button-container">
        <button type="button" id="penColor">Change Pen Color</button>
        <label class="switch">
            <input type="checkbox" id="toggleColorMode">
            <span class="slider"></span>
            <span class="label">Toggle Color Mode</span>
        </label>
        <button type="button" id="gridSize">Change Grid Size</button>
        <label class="switch">
            <input type="checkbox" id="darkenMode">
            <span class="slider"></span>
            <span class="label">Opacity</span>
        </label>
        <label class="switch">
            <input type="checkbox" id="eraser">
            <span class="slider"></span>
            <span class="label">Eraser</span>
        </label>
    </div>
    <div id="container"></div>

    <script src="./script.js"></script>
</body>
</html>
